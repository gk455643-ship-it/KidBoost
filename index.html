<!DOCTYPE html>
<html lang="en" class="h-full w-full overflow-hidden overscroll-none">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="KidBoost" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f981.png" />
    
    <title>KidBoost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff', // Lightest Sky
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9', // Primary Sky Blue
                600: '#0284c7', // Darker Blue for hover
              },
              kid: {
                blue: '#60a5fa',
                green: '#4ade80',
                yellow: '#facc15',
                pink: '#f472b6',
                purple: '#c084fc'
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: pan-x pan-y; /* Disables pinch-zoom on some browsers */
        -webkit-tap-highlight-color: transparent;
        font-family: 'Fredoka', sans-serif;
      }
      
      /* Disable text selection for kids to avoid accidental highlighting */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      
      /* Ensure minimum touch target size */
      button, [role="button"], a {
        min-height: 48px;
        min-width: 48px;
        touch-action: manipulation;
      }
      
      /* Hide scrollbar for clean UI but allow scrolling inside containers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "zustand/": "https://esm.sh/zustand@^5.0.9/",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2",
    "dexie": "https://esm.sh/dexie@3.2.4"
  }
}
</script>
</head>
  <body class="bg-brand-50 text-slate-800 no-select">
    <div id="root" class="h-full w-full"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW Registered', reg))
            .catch(err => console.log('SW Error', err));
        });
      }
    </script>
  </body>
</html>
